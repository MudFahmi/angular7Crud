<div class="col-md-6 user-container">
  <h2 class="text-center">Register User</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Job:</label>
      <input formControlName="job" placeholder="job" name="job" class="form-control" id="job">
    </div>

    
    <button class="btn btn-success">Register</button>
  </form>
</div>
