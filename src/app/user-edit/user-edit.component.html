<div class="col-md-6 user-container">
  <h2 class="text-center">Edit User</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    
   
    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input formControlName="first_name" placeholder="First Name" name="first_name" class="form-control" id="first_name">
    </div>

    <div class="form-group">
      <label for="avatar">Avatar:</label>
      <input formControlName="avatar" placeholder="avatar" name="avatar" class="form-control" id="avatar">
    </div>

    
    <button class="btn btn-success">Update</button>
  </form>
</div>
